AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  Environment:
    Type: String
    Description: The environment
    Default: test
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: The VPC Id
  VpcSubnetList:
    Type: CommaDelimitedList
    Description: List of VPC subnets to use for cache subnet group
  VpcSecurityGroupList:
    Type: CommaDelimitedList
    Description: List of VPC security group IDs

Resources:
  Elb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: "internet-facing"
      SecurityGroups: !Ref VpcSecurityGroupList
      Subnets: !Ref VpcSubnetList
      Type: "application"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: forgingadventures

  ElbTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: "/"
      HealthCheckPort: traffic-port
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 4
      UnhealthyThresholdCount: 3
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 15
      TargetType: ip
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: forgingadventures
        - Key: StackName
          Value: !Ref AWS::StackName

  ElbHttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref ElbTargetGroup
          Type: "forward"
      LoadBalancerArn: !Ref Elb
      Port: 80
      Protocol: "HTTP"

  ApiCloudwatchLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/ecs/forgingadventures/${Environment}/api"
      RetentionInDays: 14

  Cluster:
    Type: AWS::ECS::Cluster
      Properties:
        ClusterName: !Sub "forgingadventures-${Environment}"

Outputs:
  ElbId:
    Description: "App Load Balancer Id"
    Value: !Ref Elb
  ElbUrl:
    Description: "App Load Balancer URL for the cluster"
    Value: !Join [ "", [ "http://", !GetAtt Elb.DNSName ] ]
  ElbTargetGroup:
    Description: Client Target Group
    Value: !Ref ElbTargetGroup
