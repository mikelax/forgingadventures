AWSTemplateFormatVersion: '2010-09-09'
Description: EC2 application resources such as ALB, etc

Parameters:
  Environment:
    Type: String
    Description: The environment
    Default: test
  SslCertificateArn:
    Type: String
    Description: SSL certificate ARN
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: The VPC Id
  VpcSubnetList:
    Type: CommaDelimitedList
    Description: List of VPC subnets to use for cache subnet group
  VpcSecurityGroupList:
    Type: CommaDelimitedList
    Description: List of VPC security group IDs

Resources:
  Elb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: "internet-facing"
      SecurityGroups: !Ref VpcSecurityGroupList
      Subnets: !Ref VpcSubnetList
      Type: "application"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: forgingadventures

  ElbTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: "/"
      HealthCheckPort: traffic-port
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 4
      UnhealthyThresholdCount: 3
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 15
      TargetType: ip
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: forgingadventures
        - Key: StackName
          Value: !Ref AWS::StackName

  ElbHttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref ElbTargetGroup
          Type: forward
      LoadBalancerArn: !Ref Elb
      Port: 80
      Protocol: HTTP

  ElbHttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
        - CertificateArn: !Ref SslCertificateArn
      DefaultActions:
        - TargetGroupArn: !Ref ElbTargetGroup
          Type: forward
      LoadBalancerArn: !Ref Elb
      Port: 443
      Protocol: HTTPS

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "forgingadventures-${Environment}"

Outputs:
  ClusterName:
    Description: The ECS Cluster Name
    Value: !Ref Cluster
  ElbHttpListenerArn:
    Description: HTTP Listener ARN
    Value: !Ref ElbHttpListener
  ElbId:
    Description: "App Load Balancer Id"
    Value: !Ref Elb
  ElbDns:
    Description: "App Load Balancer DNS Name"
    Value: !GetAtt Elb.DNSName
  ElbUrl:
    Description: "App Load Balancer URL for the cluster"
    Value: !Join [ "", [ "https://", !GetAtt Elb.DNSName ] ]
  ElbTargetGroup:
    Description: Client Target Group
    Value: !Ref ElbTargetGroup
