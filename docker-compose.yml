version: '3'
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile-dev
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    depends_on:
      - db
      - redis
    ports: ["3001:3001"]
    volumes:
      - /app/node_modules
      - ./api:/app:delegated

  client:
    build:
      context: ./client
      dockerfile: Dockerfile-dev
    depends_on:
      - api
    ports: ["3000:3000"]
    volumes:
      - /app/node_modules
      - ./client:/app:delegated

  db:
    image: postgres:9.6.5-alpine
    ports: ["5432:5432"]
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-docker}

  redis:
    image: redis:3.2.6-alpine
    ports: ["6379:6379"]

